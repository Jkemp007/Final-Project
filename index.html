<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>timer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f4f4f4;
    }

    .button-container {
      position: relative;
      display: inline-block;
    }

    button {
      width: 1300px;
      height: 900px;
      font-size: 16px;
      cursor: pointer;
      position: relative;
      z-index: 1;
      background-color: #ccc;
      border: none;
      border-radius: 12px;
    }

    .overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      pointer-events: none;
      text-align: center;
      z-index: 2;
    }

    .timer-container {
      height: 58px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #timer {
      font-size: 48px;
      color: black;
      display: none;
    }

    #durationInput {
      width: 120px;
      font-size: 24px;
      padding: 5px;
      text-align: center;
      pointer-events: auto;
    }

    .overlay img {
      width: 150px;
      opacity: 0.8;
    }

    #endVideo {
      display: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="button-container">
    <div class="overlay">
      <div class="timer-container">
        <input type="number" id="durationInput" min="1" max="99" value="1" placeholder="Minutes" />
        <div id="timer">00</div>
      </div>
      <img src="clo-removebg-preview.png" alt="Overlay Image">
      <video id="endVideo" width="320" autoplay>
        <source src="clock.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>
    <button onclick="startCountdown()"></button>
  </div>
  <script>
    let countdown;

    function formatTime(seconds) {
      if (seconds >= 60) {
        return Math.ceil(seconds / 60).toString()
      } else {
        const secs = String(seconds % 60).padStart(2, '0');
        return `00:${secs}`;
      }
    }

    function startCountdown() {
      clearInterval(countdown);

      const inputEl = document.getElementById("durationInput");
      const timerEl = document.getElementById("timer");
      const videoEl = document.getElementById("endVideo");

      let minutes = parseInt(inputEl.value, 10);

      if (isNaN(minutes) || minutes < 1 || minutes > 99) {
        alert("Please enter a valid number of minutes (1â€“99).");
        return;
      }

      let timeLeft = minutes * 60;

      inputEl.style.display = "none";
      timerEl.style.display = "block";
      videoEl.style.display = "none";
      timerEl.textContent = formatTime(timeLeft);

      countdown = setInterval(() => {
        timeLeft--;
        timerEl.textContent = formatTime(timeLeft);

        if (timeLeft <= 0) {
          clearInterval(countdown);
          timerEl.style.display = "none";
          inputEl.style.display = "inline-block";
          videoEl.style.display = "block";
          videoEl.play();
        }
      }, 1000);
    }
  </script>

</body>
</html>
